{% extends 'base.html' %}  

{% block title %} this is my home  {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3 shadow-lg p-3 mb-5 bg-white rounded">
    <h2>Contact iCoder admin</h2>
    <form action="/contact" method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Your Name"> 
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">How May We Help You?</label>
            <textarea name="content" class="form-control" id="content" cols="30" rows="5" placeholder="text"></textarea>
             
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock  %}
